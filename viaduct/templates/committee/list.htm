{% extends 'content.htm' %}

{% block content %}
    <h2>{{_('Committees')}}</h2>
    <p>
        <div class="panel panel-default">
            <ul class="list-group">
                {% for rev in revisions %}
                    <a href='/{{ rev.page.path }}' class="list-group-item">
                        {{ rev.title }}
                    </a>
                {% endfor %}
            </ul>
        </div>
    </p>
{% endblock %}
