<ul class="nav nav-stacked nav-tabs">
	{% if page.parent %}
		<li>
			<a href="{{ url_for('page.get_page', path=page.parent.path) }}">
				<i class="glyphicon glyphicon-chevron-left"></i> Go back
			</a>
		</li>
	{% endif %}

	{% for sibling in siblings %}
		{% if sibling.path == path %}
			<li class="active">
				<a href="#">{{ sibling.title }}</a>
			</li>

			{% for child in children %}
				<li>
					<a href="{{ url_for('page.get_page', path=child.path) }}">
						<i class="glyphicon glyphicon-chevron-right"></i> {{ child.title }}
					</a>
				</li>
			{% endfor %}
		{% else %}
			<li>
				<a href="{{ url_for('page.get_page', path=sibling.path) }}">{{ sibling.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
