{% from "macros/pagination.htm" import render_pagination %}

{% extends "base.htm" %}

{% block page %}
    <fieldset>
        <legend>{{_('New examination')}}</legend>

        {{message}}

        <form action="" method=post enctype=multipart/form-data>
            <div class='form-group'>
                {{_('Title')}}
                <input type='text' name='title' placeholder='25 oktober 2011' class='form-control' />
            </div>

            <div class='form-group'>
                {{_('Course')}}
                <select name='course' class='form-control'>
                    {% for course in courses %}
                        <option value='{{ course.id }}'>{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class='form-group'>
                <a href="{{ url_for('examination.add_course') }}" class="btn btn-default">
                    <i class="glyphicon glyphicon-pencil"></i>
                    <strong> {{_('New')}}</strong>
                </a>
            </div>

            <div class='form-group'>
                {{_('Education')}}
                <select name='education' class='form-control'>
                    {% for education in educations %}
                        <option value="{{ education.id }}">{{ education.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class='form-group'>
                <a href="{{ url_for('examination.add_education') }}" class="btn btn-default">
                    <i class="glyphicon glyphicon-pencil"></i>
                    <strong>{{_('New')}}</strong>
                </a>
            </div>

            <div class='form-group'>
                {{_('Examination')}}
                <input type='file' name='file' class='form-control'>
            </div>

            <div class='form-group'>
                {{_('Answers')}}
                <input type='file' name='answers' class='form-control'>
            </div>

            <input type='submit' value='Upload' class='btn btn-primary'>

        </form>
    </fieldset>
{% endblock %}
