{% macro render_flash() %}
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
                <div class="alert alert-{% if category == 'message' %}info{% else %}{{ category }}{% endif %}">{{ message }}</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
{% endmacro %}
