{% macro checkbox(name, label, checked) %}
    <div class='checkbox'>
        <label>
            <input type='checkbox' name='{{ name }}'
                {% if checked %}checked='checked'{% endif %} /> {{ label }}
        </label>
    </div>
{% endmacro %}

{% macro button(type='button', name='', class='default', text='Button') %}
    <button type='{{ type }}' name='{{ name }}' class='btn btn-{{ class }}'>{{ text }}</button>
{% endmacro %}
