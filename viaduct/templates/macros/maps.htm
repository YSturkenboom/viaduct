{% macro render_map(width, height, address) %}

	<style>
		#map-canvas { width:100%; height: {{ height }}px; }
	</style>

	<script>

		function initialize() {
			var map = '<iframe \
						width="100%" \
						height="100%" \
						frameborder="0" \
						style="border:0" \
						src="https://www.google.com/maps/embed/v1/place?\
								key=AIzaSyClLAdwgczJlNTe_myO9bh_CLhGSwTuKXo\
								&zoom=14\
								&q={{ address }}"></iframe>'
			document.getElementById("map-canvas").innerHTML = map
		}

		$(function() {
			var loaded = false;

			$("#acc").click(function() {
				if (!loaded) {
					initialize();
					loaded = true;
				}
			});
	});
	</script>

	<div id="map-canvas"></div>
{% endmacro %}
