{% from "macros/form.htm" import render_field, render_submit %}

{% extends "content.htm" %}

{% block content %}
<h1>{{_('Change password')}}</h1>

<div class='row'>
    <div class='col-md-6'>
        <form method="post" name="sign-in" id="sign-in">
            {{ form.csrf_token }}
            {{ render_field(form.password) }}
            {{ render_field(form.password_repeat) }}

            {{ render_submit(_('Save password'))}}
        </form>
    </div>
</div>

{% endblock %}
