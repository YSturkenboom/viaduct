{% from "macros/form.htm" import render_field, render_checkbox %}

{% extends "content.htm" %}

{% block content %}

<form action="." method="post" name="request_password" id="sign-in" class="col-md-6">

    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.student_id) }}

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">{{_('Send')}}</button>
        </div>
    </div>
</form>
{% endblock %}
