{% from "macros/form.htm" import render_button, render_field %}

<form action="{{ url_for('survey.create') }}" method="post" enctype="multipart/form-data" name="create_survey" class="form-horizontal">
	{{ form.csrf_token }}

	{% for field in form.fields %}
		{{ field.keep_alive }}
		{{ render_field(field.field_type) }}
		{{ render_field(field.view) }}
	{% endfor %}

	<div class="btn-group">
		{{ render_button(form.add_field) }}
		{{ render_button(form.create_survey) }}
	</div>
</form>
